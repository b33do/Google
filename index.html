<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><span class="material-symbols-outlined">apps</span></a></li>
                <li><button>Sign in</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
        
        <div class="search-bar">
            <span class="material-symbols-outlined search-icon">search</span>
            <input type="text" id="searchInput">
            <span class="material-symbols-outlined mic-icon">mic</span>
        </div>

        <div class="search-buttons">
            <button id="googleSearchBtn">Google Search</button>
            <button id="luckyBtn">I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div class="footer-location">
            South Africa
        </div>
        <div class="footer-links">
            <div class="links-left">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
            </div>
            <div class="links-right">
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
